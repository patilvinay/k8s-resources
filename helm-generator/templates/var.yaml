
 app:
    name: cloudbilling-api
    version: latest
    host: ngxconnect.in
    kubeContext: do-blr1-k8s-090420
    namespace: cloudbilling
    

 db_secret:
     file:  ".{{ app.name }}.dbstring"
 doc_reg_secret:
     file:   ".{{ app.name }}.doc-reg-secret"
    

 ingress:
    run: no
    delete: no #delete before applying
    apply: true  #apply
    clean: true  #delete generated file
    name: "{{ app.name }}"
    app: "{{ app.name }}"
    class: istio
    hostBaseDomain: "{{ app.host }}"
    svcName: "{{ app.name }}"
    svcPort: 5000  
    svcPath: /
    namespace: "{{ app.namespace }}"
    labels:
      - 'app.kubernetes.io/instance: {{ app.name  }}'
      - 'app.kubernetes.io/name: {{ app.name  }}'
      - 'app.kubernetes.io/version: {{ app.version  }}'
    
    annotations:
      - 'kubernetes.io/ingress.class: istio'
 
 

 certificate: 
    run: no
    delete: no #delete in k8s before applying
    apply: no  #apply to k8s
    clean: no  #delete generated file
    issuer: letsencrypt
    type: staging #! emum { staging , prod}
    #name: cert-todo
    name: "{{ app.name }}"
    app: "{{ app.name }}"
    class: istio
    hostBaseDomain: "{{ app.host }}"
    namespace: istio-system
  


 deployment:
    run: no
    delete: no #delete before applying
    apply: no  #apply
    clean: no  #delete generated file
    name: "{{ app.name }}"
    app: "{{ app.name }}"
    class: istio
    hostBaseDomain: "{{ app.host }}"
    svcName: "{{ app.name }}"
    svcPort: 5000  
    svcPath: /
    namespace: "{{ app.namespace }}"
    labels:
      - 'app.kubernetes.io/instance: {{ app.name  }}'
      - 'app.kubernetes.io/name: {{ app.name  }}'
      - 'app.kubernetes.io/version: {{ app.version  }}'
    
    annotations:
      - 'kubernetes.io/ingress.class: istio'
    containerPorts: 
      - containerPort: 4000
        protocol: TCP
        name: http
      - containerPort: 4001
        protocol: TCP
        name: http-1 
    env:
      - name: DBSTRING
        valueFrom:
          secretKeyRef:
             name: "{{ app.name }}-dbstring"
             key: dbstring        


    container:
        name: nbpcloudservices
        registry: registry.gitlab.com/vinay.hpatil/
        tag: 0.0.2
        pullPolicy: IfNotPresent
    livenessprobe: no 

